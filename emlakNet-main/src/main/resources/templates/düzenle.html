<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Düzenle</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

      crossorigin="anonymous"

    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"

    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/düzenle.css}" />


  </head>
  <div class="navbar">
    <a th:href="@{/}">Ana Sayfa</a>
    <a th:href="@{/Destek}">Destek Al</a>
    <a th:href="@{/ilanver}" class="renk">İlan Ver</a>
    <a style="float: right;" th:href="@{/Takip}">Bizi Takip Edin</a>

    <div style="width: 50%"></div>

    <a style="float: right" class="active1" th:href="@{/kayitol}">Kayıt Ol</a>
    <a style="float: right;" th:href="@{/profil}">Profil</a>
    <a style="float: right" th:href="@{/giris}">Giriş Yap</a>
    <a style="float: right" th:href="@{/SSS}">SSS</a>
  </div>


  
  <div class="container" >
    <div class="main-body">            
          <div  class="col-md-8" style="left: 180px; top: 120px;">
            <div>
                <h3>Bilgileri Düzenle</h3>
            </div>
            
          </div>
            <div class="col-md-8" style="left: 150px; top: 150px;">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Ad</h6>
                    </div>
                    <div class="col-sm-9 text-secondary" >
                       <input type="text" class="col-sm-9 text-secondary" style="width: 87%;" placeholder="Adınızı Giriniz">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Soyad</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input type="text" class="col-sm-9 text-secondary" style="width: 87%;" placeholder="Soyadınızı Giriniz">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input type="email" class="col-sm-9 text-secondary" style="width: 87%;" placeholder="Emailinizi Giriniz">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Telefon</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input type="text" class="col-sm-9 text-secondary" style="width: 87%;" placeholder="Telefonuzu Giriniz">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Address</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input type="text" class="col-sm-9 text-secondary" style="width: 87%;" placeholder="Adresinizi Giriniz">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-12" style="position: relative; left: 75%;">
                      <form action=""><a class="btn btn-danger "  href="">Kaydet</a></form> 
                    </div>
                  </div>
                </div>
              </div>
            </div>

      <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    </div>
  </div>
