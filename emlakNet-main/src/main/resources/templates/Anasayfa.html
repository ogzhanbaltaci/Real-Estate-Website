    <title>Anasayfa</title>

    
</head>
<body>
    <div class="navbar">
        <a th:href="@{/}">Ana Sayfa</a>
        <a th:href="@{/Destek}">Destek Al</a>
        <a th:href="@{/ilanver}" class="renk">İlan Ver</a>
        <a style="float: right;" th:href="@{/Takip}">Bizi Takip Edin</a>

        <div style="width: 50%"></div>

        <a style="float: right" class="active1" th:href="@{/kayitol}">Kayıt Ol</a>
        <a style="float: right;" th:href="@{/profil}">Profil</a>
        <a style="float: right" th:href="@{/giris}">Giriş Yap</a>
        <a style="float: right" th:href="@{/SSS}">SSS</a>
    </div>
    <br>
    <br>

    
    <div  class="container" >
        
        <div id="soltaraf" class="filter p-3 jumbotron" style=" overflow: auto; top: 45px;" >
            
            <div >İl:
                <div class="form-group">
                    
                    <input type="text" class="form-control"  placeholder="İl" id="il">
                  </div>
            </div>

            <div >İlçe:
                <div class="form-group">
                   
                    <input type="text" class="form-control"  placeholder="İlçe" id="ilce">
                  </div>  </div>
           
            <div >Oda:
                <div class="form-group">
                    
                    <input type="text" class="form-control" placeholder="Oda Sayısı" id="oda">
                  </div>
            </div>
            <div >Bina:
                <div class="form-group">
                   
                    <input type="text" class="form-control"  placeholder="Bina yaşı"id="bina">
                  </div>
            </div>
            <div> Kat: 
                <div class="form-group">
                    
                    <input type="text" class="form-control" placeholder="Kat" id="kat">
                  </div>
            </div>
            <div> Eşya Durumu:
                <div class="form-check" style="display: inline-block;">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="esya">Eşyasız
                    </label>
                  </div>
                  <div class="form-check"  style="display: inline-block;">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="esya">Eşyalı
                    </label>
                  </div>
            </div>
            <br>
            <div> Emlak Durumu: 
                <div class="form-check" style="display: inline-block;">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="kira">Satılık
                    </label>
                  </div>
                  <div class="form-check" style="display: inline-block;">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="kira">Kira
                    </label>
                  </div>
            </div>
            <br>
            <div class="fiyat">Fiyat:
                <div class="form-group"> 
                    <input type="text" class="form-control"  placeholder="Min" id="min">
                  </div>
                  
                 </div>
                 <div class="form-group" >
                    <input type="text" class="form-control" placeholder="Max" id="max">
                  </div>
            <div>
                <div class="button" >
                    <button type="submit" class = "btn btn-success btn-sm"  style="width: max-content;">
                       Kaydet
                     </button>
                    </form>
                </div>
            </div>
        </div>


        <div id="sagtaraf">
        
           <table class="table table-hover table-bordered" id="myTable">
               <thead class="thead-light ">
                   <tr>
                    <th>Resim</th>
                    <th >İlan Başlık</th>
                    <th >Fiyat</th>
                   </tr>
               </thead>
            <tbody  >
            <tr th:each="product : ${products}">
                <td > <img th:src="*{'data:image/jpeg;base64,' + {product.ilan_resim}}" style="width: 180px; height: 100px"> </td>
                <td ><a th:text="${product.ilan_baslik}" th:href="@{'/ilan/'+${product.ilan_id}}" ></a></td>
                <td th:text="${product.ilan_fiyat}+ ' TL'"></td>
            </tr>
                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                    <a th:if="${i != currentPage}" th:href="@{'/' + ${i}}">[[${i}]]</a>
                    <span th:unless="${i != currentPage}">[[${i}]]</span>
                </span>
            </tbody>
           </table>
        </div>
      </div>
    </div>

    

    </div>
